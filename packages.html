<style>
    /* Global Reset and Typography */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ecf0f1; /* Light gray background */
        padding: 40px 20px;
        margin: 0;
        line-height: 1.6;
    }
    h1 {
        text-align: center;
        color: #2c3e50; /* Darker heading color */
        font-size: 2.5em;
        margin-bottom: 40px;
        position: relative;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    /* Simple separator line under the main heading */
    h1::after {
        content: '';
        display: block;
        width: 80px;
        height: 4px;
        background: #3498db; /* Blue accent color */
        margin: 10px auto 0;
        border-radius: 2px;
    }

    /* Package Grid Layout */
    .packages {
        display: flex; /* Using Flexbox for flexible layout */
        flex-wrap: wrap; /* Allows cards to wrap on smaller screens */
        justify-content: center; /* Center the cards */
        gap: 25px; /* Spacing between cards */
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Card Styling */
    .card {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px; /* Softer rounded corners */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Deeper, more subtle shadow */
        text-align: center;
        flex: 1 1 300px; /* Allows card to grow and shrink, with a base width of 300px */
        max-width: 350px;
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effects */
        border-top: 5px solid transparent; /* Prepare for border color on hover */
        position: relative;
        overflow: hidden; /* For pseudo-element effects */
    }

    /* Card Hover Effect */
    .card:hover {
        transform: translateY(-10px); /* Lift the card */
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15); /* Stronger shadow on hover */
        border-top-color: #2ecc71; /* Green accent on top */
    }
    
    /* Card Heading */
    .card h2 {
        color: #34495e; /* Dark, professional color */
        margin-top: 5px;
        font-size: 1.5em;
        font-weight: 600;
        text-transform: capitalize;
    }

    /* Icons */
    .icon {
        font-size: 48px; /* Larger icon size */
        margin-bottom: 15px;
        /* Using a nice gradient for icons */
        background: linear-gradient(45deg, #3498db, #2ecc71);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: block; /* Ensures gradient works well */
    }

    /* Paragraph Text */
    .card p {
        color: #7f8c8d; /* Subtle text color */
        font-size: 0.95em;
        margin-top: 15px;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
        .packages {
            grid-template-columns: repeat(2, 1fr); /* 2 columns on medium screens */
        }
    }
    @media (max-width: 600px) {
        .packages {
            grid-template-columns: 1fr; /* 1 column on small screens */
            padding: 0 10px;
        }
        .card {
            max-width: 100%;
        }
    }
</style>
